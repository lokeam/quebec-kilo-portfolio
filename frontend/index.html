<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/qko.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QKO</title>
    <style>
      /* Critical CSS to prevent white flash - applied immediately */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 47.4% 11.2%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 47.4% 11.2%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 47.4% 11.2%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 47.4% 11.2%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 222.2 47.4% 11.2%;
        --foreground: 210 40% 98%;
        --card: 222.2 47.4% 11.2%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 47.4% 11.2%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      /* Apply theme immediately to prevent white flash */
      html {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #root {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        min-height: 100vh;
      }

      /* Prevent any white flash during loading */
      * {
        box-sizing: border-box;
      }

      /* Additional safeguards for Auth0 callback */
      .auth0-callback {
        background-color: hsl(var(--background)) !important;
        color: hsl(var(--foreground)) !important;
      }
    </style>
    <script>
      (function() {
        try {
          const storedTheme = localStorage.getItem('qko-theme-storage');
          let themeMode = 'light';
          if (storedTheme) {
            try {
              const parsed = JSON.parse(storedTheme);
              themeMode = parsed.mode || 'light';
            } catch {}
          }
          const html = document.documentElement;
          if (themeMode === 'dark') {
            html.classList.add('dark');
          } else {
            html.classList.remove('dark');
          }
        } catch {}
      })();
    </script>
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
